<p class="text-center">Register info</p>
<div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
    <form class="form-horizontal" ng-submit="mySubmit()" name="registerForm" novalidate>
        <div class="form-group">
            <label for="username" class="col-lg-3 col-md-3 col-sm-2 col-xs-2 control-label">username</label>
            <div class="col-lg-9 col-md-9 col-sm-10 col-xs-10">
                <input class="form-control" id="username" name="username" required
                       ng-model="user.username"
                       ng-minlength="3"
                       ng-maxlength="10"
                       placeholder="entry your username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-lg-3 col-md-3 col-sm-2 col-xs-2 control-label">password</label>
            <div class="col-lg-9 col-md-9 col-sm-10 col-xs-10">
                <input class="form-control" id="password" name="password" required type="password"
                       ng-model="user.password"
                       ng-minlength="3"
                       ng-maxlength="10"
                       placeholder="entry your password">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-lg-3 col-md-3 col-sm-2 col-xs-2 control-label">email</label>
            <div class="col-lg-9 col-md-9 col-sm-10 col-xs-10">
                <input class="form-control" id="email" name="password" required type="email"
                       ng-model="user.email"
                       ng-minlength="3"
                       ng-maxlength="10"
                       pattern="/^[\w]@[\w](\.[a-zA-Z0-9]{2,3}){1,2}$/"
                       placeholder="entry your email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-xs-offset-2 col-lg-9 col-md-9 col-sm-10 col-xs-10">
                <button class="btn btn-success">提交</button>
                <button class="btn btn-primary" type="reset">重置</button>
            </div>
        </div>
    </form>
</div>
